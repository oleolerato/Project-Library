<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Library</title>
    
  </head>
  <body>
    <div id="library">
      
      <header class="header">
        <h1>BookCase.</h1>
        
        <div>
          <span>Log In</span>
          <span>Sign Up</span>
        </div>
      </header>
      
      <div class="books">
        
        <div class="book">
          <span class="title">Title</span>
          <span class="author">by Author</span>
          <span class="pages">0 Pages</span>
          <span class="read">Read</span>
          
            <button>Ã—</button>

      <button class="createEntry">+</button>
      </div>
      
      <div class="popup">

        <h2>Add Book</h2>
        
          <div class="title">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="" />
          </div>
          
          <div class="author">
            <label for="author">Author</label>
            <input type="text" name="author" id="author" value="" />
          </div>
          
          <div class="pages">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages" value="" />
          </div>
          
          <div class="read">
            <label for="read">Read</label>
            <input type="radio" name="read" id="read" value="" />
          </div>
          
          <button class="addBook" type="submit">Add</button>
        </form>
      </div>
      
    </div>
